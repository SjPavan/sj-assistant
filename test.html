<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ Assistant - Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>SJ Assistant - Component Tests</h1>
    <div id="testResults"></div>

    <script src="storage.js"></script>
    <script src="aiClient.js"></script>
    <script src="app.js"></script>
    
    <script>
        const results = document.getElementById('testResults');
        
        function addResult(test, passed, message = '') {
            const div = document.createElement('div');
            div.className = `test-result ${passed ? 'pass' : 'fail'}`;
            div.innerHTML = `<strong>${test}:</strong> ${passed ? 'PASS' : 'FAIL'} ${message}`;
            results.appendChild(div);
        }
        
        function addInfo(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>INFO:</strong> ${message}`;
            results.appendChild(div);
        }

        // Test StorageManager class
        try {
            const storage = new StorageManager();
            addResult('StorageManager class definition', true);
            addResult('StorageManager has init method', typeof storage.init === 'function');
            addResult('StorageManager has saveMessage method', typeof storage.saveMessage === 'function');
            addResult('StorageManager has getMessages method', typeof storage.getMessages === 'function');
        } catch (error) {
            addResult('StorageManager class definition', false, error.message);
        }

        // Test AIClient class
        try {
            const aiClient = new AIClient();
            addResult('AIClient class definition', true);
            addResult('AIClient has sendMessage method', typeof aiClient.sendMessage === 'function');
            addResult('AIClient has getApiKey method', typeof aiClient.getApiKey === 'function');
        } catch (error) {
            addResult('AIClient class definition', false, error.message);
        }

        // Test ChatApp class
        try {
            const app = new ChatApp();
            addResult('ChatApp class definition', true);
            addResult('ChatApp has init method', typeof app.init === 'function');
            addResult('ChatApp has handleSendMessage method', typeof app.handleSendMessage === 'function');
        } catch (error) {
            addResult('ChatApp class definition', false, error.message);
        }

        addInfo('All component tests completed. The application structure is correct.');
        addInfo('Note: Full functionality requires IndexedDB support and an OpenAI API key.');
    </script>
</body>
</html>
