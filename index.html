<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SJ Assistant - AI-powered chat application with knowledge search and suggestions">
  <title>SJ Assistant</title>
  <style>
    /* CSS Variables & Theme */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #3b82f6;
      --secondary-color: #64748b;
      --background-light: #f8fafc;
      --background-dark: #1e293b;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --border-dark: #334155;
      --success-color: #16a34a;
      --error-color: #dc2626;
      --warning-color: #ea580c;
      /* Spacing */
      --spacing-xs: 0.25rem;
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 3rem;
      /* Typography */
      --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-md: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --line-height-tight: 1.25;
      --line-height-normal: 1.5;
      --line-height-relaxed: 1.75;
      /* Transitions */
      --transition-fast: 150ms ease-in-out;
      --transition-normal: 300ms ease-in-out;
      --transition-slow: 500ms ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family-base);
      background-color: var(--background-light);
      color: var(--text-primary);
      line-height: var(--line-height-normal);
      overflow: hidden;
      height: 100vh;
    }

    .app-container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: var(--surface-color);
      border-bottom: 1px solid var(--border-color);
      padding: var(--spacing-md) var(--spacing-lg);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      font-size: var(--font-size-2xl);
      color: var(--primary-color);
      margin: 0;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      gap: var(--spacing-md);
      padding: var(--spacing-md);
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--surface-color);
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }

    .message {
      display: flex;
      gap: var(--spacing-md);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-content {
      max-width: 70%;
      padding: var(--spacing-md);
      border-radius: 0.5rem;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message.user .message-content {
      background-color: var(--primary-color);
      color: white;
    }

    .message.assistant .message-content {
      background-color: var(--background-light);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .chat-input-area {
      display: flex;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-top: 1px solid var(--border-color);
      background-color: var(--surface-color);
    }

    #chat-input {
      flex: 1;
      padding: var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-family: var(--font-family-base);
      font-size: var(--font-size-md);
      resize: none;
      min-height: 40px;
      max-height: 100px;
    }

    #chat-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: var(--spacing-md) var(--spacing-lg);
      border-radius: 0.375rem;
      font-size: var(--font-size-md);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }

    button:hover:not(:disabled) {
      background-color: var(--primary-dark);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: var(--secondary-color);
    }

    .btn-secondary:hover {
      background-color: #475569;
    }

    .btn-danger {
      background-color: var(--error-color);
    }

    .btn-danger:hover {
      background-color: #991b1b;
    }

    .sidebar {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
      overflow-y: auto;
    }

    .search-panel,
    .suggestions-panel,
    .data-management-panel {
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      padding: var(--spacing-md);
    }

    .search-panel h3,
    .suggestions-panel h3,
    .data-management-panel h3 {
      font-size: var(--font-size-lg);
      margin-bottom: var(--spacing-md);
      color: var(--text-primary);
    }

    .search-input-wrapper {
      margin-bottom: var(--spacing-md);
    }

    #search-input {
      width: 100%;
      padding: var(--spacing-sm);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      font-size: var(--font-size-sm);
    }

    #search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    #search-results {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      max-height: 150px;
      overflow-y: auto;
    }

    .search-result-item {
      padding: var(--spacing-sm);
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background-color var(--transition-fast);
    }

    .search-result-item:hover {
      background-color: var(--background-light);
    }

    #suggestions-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .suggestion-item {
      text-align: left;
      background-color: var(--background-light);
      color: var(--text-primary);
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .suggestion-item:hover {
      background-color: var(--primary-light);
      color: white;
      border-color: var(--primary-color);
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .button-group button {
      width: 100%;
      text-align: left;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        gap: var(--spacing-sm);
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        height: auto;
        overflow-x: auto;
      }

      .search-panel,
      .suggestions-panel,
      .data-management-panel {
        flex: 0 0 auto;
        min-width: 250px;
      }

      .message-content {
        max-width: 90%;
      }

      .chat-panel {
        min-height: 300px;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-light: #0f172a;
        --background-dark: #1e293b;
        --surface-color: #1e293b;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --border-color: #334155;
      }

      body {
        background-color: var(--background-light);
        color: var(--text-primary);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header role="banner">
      <h1>SJ Assistant</h1>
    </header>

    <!-- Main Content -->
    <main role="main">
      <!-- Chat Panel -->
      <section class="chat-panel" aria-labelledby="chat-heading">
        <span id="chat-heading" class="sr-only">Chat conversation area</span>
        <div id="chat-history" role="log" aria-label="Chat history" aria-live="polite"></div>
        <div class="chat-input-area">
          <textarea
            id="chat-input"
            placeholder="Type your message here..."
            aria-label="Message input"
            rows="1"
          ></textarea>
          <button
            id="send-button"
            type="button"
            aria-label="Send message"
          >
            Send
          </button>
        </div>
      </section>

      <!-- Sidebar with Secondary Panels -->
      <aside class="sidebar" role="complementary" aria-labelledby="sidebar-heading">
        <span id="sidebar-heading" class="sr-only">Supporting information and controls</span>

        <!-- Knowledge Search Panel -->
        <section class="search-panel" aria-labelledby="search-heading">
          <h3 id="search-heading">Knowledge Search</h3>
          <div class="search-input-wrapper">
            <input
              type="search"
              id="search-input"
              placeholder="Search knowledge base..."
              aria-label="Search knowledge base"
            />
          </div>
          <div id="search-results" role="region" aria-label="Search results" aria-live="polite">
            <p style="color: var(--text-secondary); font-size: var(--font-size-sm); padding: 0 var(--spacing-md);">
              Results will appear here
            </p>
          </div>
        </section>

        <!-- Suggestions Panel -->
        <section class="suggestions-panel" aria-labelledby="suggestions-heading">
          <h3 id="suggestions-heading">Suggestions</h3>
          <div id="suggestions-list" role="region" aria-label="Chat suggestions" aria-live="polite">
            <button class="suggestion-item" type="button">
              üí° Load sample conversation
            </button>
            <button class="suggestion-item" type="button">
              üîç Ask a sample question
            </button>
            <button class="suggestion-item" type="button">
              ‚öôÔ∏è Show system info
            </button>
          </div>
        </section>

        <!-- Data Management Panel -->
        <section class="data-management-panel" aria-labelledby="data-heading">
          <h3 id="data-heading">Data Management</h3>
          <div class="button-group">
            <button
              id="export-button"
              class="btn btn-secondary"
              type="button"
              aria-label="Export chat history"
            >
              üì• Export History
            </button>
            <button
              id="import-button"
              class="btn btn-secondary"
              type="button"
              aria-label="Import chat history"
            >
              üì§ Import History
            </button>
            <button
              id="clear-button"
              class="btn btn-danger"
              type="button"
              aria-label="Clear all chat history"
            >
              üóëÔ∏è Clear History
            </button>
          </div>
        </section>
      </aside>
    </main>
  </div>

  <!-- Script References -->
  <script src="js/storage.js"></script>
  <script src="js/aiClient.js"></script>
  <script src="js/suggestions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
